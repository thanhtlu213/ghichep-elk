# Module: beat
# Docs: https://www.elastic.co/guide/en/beats/metricbeat/7.8/metricbeat-module-beat.html

- module: beat
  xpack.enabled: true
  period: 10s
  hosts: ["{{elastic_protocol}}://localhost:{{filebeat_http_port}}", "http://localhost:{{auditbeat_http_port}}", "http://localhost:{{packetbeat_http_port}}"]
  username: "{{beats_system_username}}"
  password: "{{beats_system_password}}"
